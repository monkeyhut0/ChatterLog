<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="page">
        <div id="content">
            <div id="header">
                <span class="welcome">Welcome Chatters!</span>
                <span id="total_chat" class="totals">Total Chatters: 0</span>
                <span id="total_msgs" class="totals">Total Messages: 0</span>
            </div>
            <input id="input" type="text" autocomplete="off" placeholder="Filter..."/>
            <div id="table"></div>
        </div>
    </div>

    <!-- user init box template -->
    <template id="user_init_box">
        <div id="${username}" class="list init_animation" style="color: ${color}">
            <span id="${username}_num" class="sent_msgs">1</span>
            <div id="${username}_name" class="name-container">
                <span class="name">${display}</span>
            </div>
            <div id="${username}_msg" class="message">
            </div>
            <div id="${username}_time" class="time-container">
                <span class="timestamp">${time}</span>
            </div>
            <div id="${username}_history" class="history"></div>
        </div>
    </template>
    <!-- history line template -->
    <template id="history_line">
        <div class="row">
            <span class="timestamp"></span>
            <div class="message"></div>
        </div>
    </template>

    <script src="js/tmi.min.js"></script>
    <script src="js/init.js"></script>
    <script src="js/message.js"></script>
    <script src="js/colors.js"></script>
    <script src="js/page.js"></script>
    <script>
        //Title bar
        const customTitlebar = require('custom-electron-titlebar');
        new customTitlebar.Titlebar({
            backgroundColor: customTitlebar.Color.fromHex('#428baf'),
            unfocusEffect: false
        });
    </script>
</body>
</html>
